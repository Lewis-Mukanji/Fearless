<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        .hero-section {
            background: url('img/ha.jpg') no-repeat center center/cover;
            height: 50vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
        }
        .hero-section h1 {
            font-size: 2.5rem;
        }
        .donation-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            background-color: #fff;
        }
        .donation-form {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background: #f9f9f9;
            max-width: 500px;
            text-align: center;
        }
        .donation-form h2 {
            margin-bottom: 20px;
        }
        .donation-form input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        .donate-btn {
            background-color: #ffc439;
            color: #003087;
            font-size: 1rem;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        .donate-btn:hover {
            background-color: #ffb347;
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero-section">
        <h1>Empower Change with Your Donation</h1>
    </section>

    <!-- Donation Form -->
    <section class="donation-container">
        <div class="donation-form">
            <h2>Donate via PayPal</h2>
            <p>Enter the amount you wish to donate and proceed to PayPal to complete the payment.</p>
            <form id="paypal-donation-form">
                <input type="number" id="donation-amount" placeholder="Enter Donation Amount (USD)" min="1" required>
                <button type="button" class="donate-btn" onclick="redirectToPayPal()">Donate with PayPal</button>
            </form>
        </div>
    </section>

    <script>
        function redirectToPayPal() {
            const amount = document.getElementById('donation-amount').value;
            if (amount && amount > 0) {
                const paypalURL = `https://www.paypal.com/us/signin=${amount}`;
                window.open(paypalURL, '_blank');
            } else {
                alert('Please enter a valid donation amount.');
            }
        }
    </script>
</body>
</html>
